<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slack</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="wpapper">

		<!-- ** header сайта -->
		<header class="header">

			<!-- строка поиска -->
			<form action="" class="header__search-bar">
				<img class="header__input-button-clock" src="./img/clock.svg" alt="params">
				<input class="header__input" type="text" placeholder="Search TradingView">
				<div class="header__input-button">
					<img src="./img/params.svg" alt="params">
					<img class="header__input-button-params" src="./img/search.svg" alt="params">
				</div>
			</form>
			<!-- строка поиска -->

			<!-- аватарка с знаком вопроса -->
			<div class="header__user">
				<button class="header__question">
				</button>

				<button class="header__avatar">
					<img src="./img/ava.jpg" alt="ava">
				</button>
			</div>
			<!-- аваnарка с знаком вопроса -->

		</header>
		<!-- ** header сайта -->

		<!-- ** aside левая панель -->
		<aside class="aside"></aside>
		<!-- ** aside левая панель -->

		<!-- ** main диалоговое окно  -->
		<main class="main"></main>
		<!-- ** main диалоговое окно  -->

	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slack</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="wpapper">

		<!-- ** header сайта -->
		<header class="header">

			<!-- строка поиска -->
			<form action="" class="header__search-bar">

				<img class="header__input-button-clock" src="./img/clock.svg" alt="params">

				<input list="" class="header__input" type="text" placeholder="Search TradingView"></input>

				<!-- droplist  -->
				<div class="header__droplist header-droplist">

					<!-- тикеры -->
					<ul class="header-droplist__likers">
						<li class="header-droplist__tiker">Messges</li>
						<li class="header-droplist__tiker">Files</li>
						<li class="header-droplist__tiker">Channes</li>
						<li class="header-droplist__tiker">People</li>
					</ul>
					<!-- тикеры -->

					<!-- история поиска -->
					<ul class="header-droplist__history-list">
						<li class="header-droplist__history-item">first commit</li>
						<li class="header-droplist__history-item">first commit</li>
					</ul>
					<!-- история поиска -->

				</div>
				<!-- droplist  -->


				<div class="header__input-button">
					<img src="./img/params.svg" alt="params">
					<img class="header__input-button-params" src="./img/search.svg" alt="params">
				</div>

			</form>
			<!-- строка поиска -->

			<!-- аватарка с знаком вопроса -->
			<div class="header__user">
				<button class="header__question">
				</button>

				<button class="header__avatar">
					<img src="./img/ava.jpg" alt="ava">
				</button>
			</div>
			<!-- аваnарка с знаком вопроса -->

		</header>
		<!-- ** header сайта -->

		<!-- ** aside левая панель -->
		<aside class="aside">
			<ul class="aside__list">
				<li class="aside__item">Direct messages</li>
				<li class="aside__item">Mentions & reactions</li>
			</ul>
			<ul class="aside__list loop">
				<li class="aside__item">Direct messages</li>
				<li class="aside__item">Mentions & reactions</li>
				<li class="aside__item">Direct messages</li>
			</ul>
		</aside>
		<!-- ** aside левая панель -->

		<!-- ** main диалоговое окно  -->
		<main class="main"></main>
		<!-- ** main диалоговое окно  -->

	</div>
</body>

</html>
